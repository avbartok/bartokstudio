<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Google tag (gtag.js) -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-15BE3046RV"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag() { dataLayer.push(arguments); }
    gtag('js', new Date());
    gtag('config', 'G-15BE3046RV');
  </script>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>bartokstudio</title>
  <link rel="stylesheet" href="styles/styles.css">
  <script defer src="scripts/fade.js"></script>
  <style>
    .background-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100vh;
      overflow: hidden;
      z-index: -1;
    }

    .background-container img {
      position: absolute;
      width: 100%;
      height: 100%;
      object-fit: cover;
      opacity: 0;
      transition: opacity 2s ease-in-out;
    }

    .background-container img.active {
      opacity: 1;
    }
  </style>
</head>

<body>
  <div class="navbar-container-main"></div>

  <div class="background-container">
    <img src="assets/img/slide-1.png" class="active" alt="Image 1">
    <img src="assets/img/slide-2.png" alt="Image 2">
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      let images = document.querySelectorAll(".background-container img");
      let currentIndex = 0;
      
      function fadeImages() {
        let nextIndex = (currentIndex + 1) % images.length;
        images[currentIndex].classList.remove("active");
        images[nextIndex].classList.add("active");
        currentIndex = nextIndex;
      }
      
      setInterval(fadeImages, 5000);
    });
  </script>
</body>

</html>
