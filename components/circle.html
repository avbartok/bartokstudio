<!-- Start of Rotating Text Circle Snippet -->
<div class="circle-text-container">
  <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 300" class="circle-text">
    <!-- Define the circle path -->
    <defs>
      <path id="circle-path" d="M 150,150 m 0,-100 a 100,100 0 1,1 0,200 a 100,100 0 1,1 0,-200" />
    </defs>
    <!-- Apply text along the circular path -->
    <text>
      <textPath href="#circle-path" startOffset="0%" textLength="618">
        • bartokstudio • grafikdesign • visual identities 
      </textPath>
    </text>
  </svg>
</div>

<style>
  /* Container to center the SVG */
  .circle-text-container {
    color: red;
    display: flex;
    justify-content: center;
    align-items: center;
    position: fixed;
    bottom: 20px;
    right: 20px;
    z-index: 1000;
    width: 100%;
    height: 100px;
  }

  /* SVG styling */
  .circle-text {
    color: red;
    width: 200px;
    height: 200px;
  }

  /* CSS animation to rotate the text along the circle path */
  @keyframes rotateText {
    0% {
      transform: rotate(0deg);
    }

    100% {
      transform: rotate(360deg);
    }
  }

  /* Apply rotation animation to the SVG */
  .circle-text {
    color: red;
    animation: rotateText 20s linear infinite;
  }

  /* Optional: Style the text */
  .circle-text text {
    color: red;
    font-family: Arial, sans-serif;
    font-size: 28px;
    fill: white;
    pointer-events: none;
  }
</style>
<!-- End of Rotating Text Circle Snippet -->
